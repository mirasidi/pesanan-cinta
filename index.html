<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesanan Cinta Emoji Sendiri</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Parisienne', cursive;
      background: linear-gradient(to top right, #fff5e6, #ffd6e6);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .header-img {
      max-width: 90%;
      width: 400px;
      margin-top: 20px;
      animation: fadeInHeader 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInHeader {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.4);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(255, 204, 229, 0.5);
      text-align: center;
      margin-top: 20px;
    }

    h2 {
      font-size: 2.5em;
      color: #ff66b2;
      margin-bottom: 20px;
    }

    input, button {
      font-size: 1.3em;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      margin: 10px auto;
      width: 80%;
      max-width: 300px;
      display: block;
      text-align: center;
    }

    input {
      background-color: #fffaf0;
      color: #cc3366;
      box-shadow: inset 0 0 5px #ffd9ec;
    }

    button {
      background: linear-gradient(to right, #ffeb99, #ffcce6);
      color: #b30059;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .message {
      font-size: 2em;
      color: #cc0066;
      margin-top: 25px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .emoji-img {
      position: absolute;
      width: 30px;
      height: 30px;
      animation: floatEmoji 10s linear infinite;
      pointer-events: none;
    }

    @keyframes floatEmoji {
      0% {
        transform: translateY(100vh) scale(0.7);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
  
 }
  </style>
</head>
<body>

  <!-- HEADER IMAGE -->
  <img src="https://i.postimg.cc/xTX29BPg/Welcome-Google-Classroom-Header-in-Colorful-Doodle-Style.png" alt="Welcome Header" class="header-img" />

  <div class="container">
    <h2>Masukkan Nama Anda<img src="https://i.postimg.cc/J0jDdKhW/Untitled-design.gif" alt="" width="50" height="50"></h2>
    <input type="text" id="nama" placeholder="Contoh: Mira" />
    <button onclick="tunjukMesej()">Lihat Pesanan</button>
    <div class="message" id="mesej"></div>
  </div>

  <script>
    function tunjukMesej() {
      const nama = document.getElementById("nama").value.trim();
      const mesej = document.getElementById("mesej");
      if (nama) {
        mesej.innerHTML = `Hi ${nama}! Awak sangat istimewa ðŸ’–`;
        mesej.style.animation = "fadeIn 1.5s ease forwards";
      } else {
        mesej.textContent = "Masukkan nama dulu ya ðŸŒ¸";
        mesej.style.animation = "fadeIn 1s ease forwards";
      }
    }

    // Emoji terapung dengan imej sendiri
    const emojiURLs = [
      "https://i.postimg.cc/B6hnVHqv/1.png", // heart
      "https://i.postimg.cc/65FyKrC2/5.png", // star
      "https://i.postimg.cc/N0DsKm2x/4.png"  // flower
    ];

    for (let i = 0; i < 25; i++) {
      const img = document.createElement('img');
      img.src = emojiURLs[Math.floor(Math.random() * emojiURLs.length)];
      img.classList.add('emoji-img');
      img.style.left = Math.random() * 100 + 'vw';
      img.style.animationDelay = Math.random() * 8 + 's';
      document.body.appendChild(img);
    }


  </script>
  
</body>
</html>
